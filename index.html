<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tree">
        <ul>
            <li>
                <div class="member parent">
                    <p>Grandparent</p>
                </div>
                <ul class="children hidden">
                    <li>
                        <div class="member parent">
                            <p>Parent 1</p>
                        </div>
                        <ul class="children hidden">
                            <li>
                                <div class="member">
                                    <p>Child 1</p>
                                </div>
                            </li>
                            <li>
                                <div class="member">
                                    <p>Child 2</p>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="member parent">
                            <p>Parent 2</p>
                        </div>
                        <ul class="children hidden">
                            <li>
                                <div class="member">
                                    <p>Child 3</p>
                                </div>
                            </li>
                            <li>
                                <div class="member">
                                    <p>Child 4</p>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
